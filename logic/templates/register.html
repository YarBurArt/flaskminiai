<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="col-lg-6 mx-auto" style="margin:10%;">
<h1 class="display-5 fw-bold">Register page</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form class="form-inline" method="POST">
    <table>
        <tr>
            <td>Login</td>
            <td><input  class="form-control" type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input style="margin-top:10px;" class="form-control" type="password" name="password"></td>
        </tr>
        <tr>
            <td>Password retype</td>
            <td><input style="margin-top:10px;" class="form-control" type="password" name="password2"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('main') }}">Login</a></td>
            <td><input style="margin-top:10px;" class="btn btn-primary" type="submit" value="Register"></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
