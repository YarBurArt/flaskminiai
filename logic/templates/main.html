<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
<h1>Message</h1>
<form method="post" action="/add_message">
    <input type="text" name="text">
    <input type="tag" name="tag">
    <button type="submit">Add message</button>
</form>

<h3>Messages list</h3>
{% for message in messages %}
<div>
    {{ message.text }}&nbsp;
    {% for tag in message.tags %}
        <i>#{{ tag.text }} </i>
    {% endfor %}
</div>
{% endfor %}
</body>
</html>
