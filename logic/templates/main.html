<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="col-lg-6 mx-auto" style="margin:10%;">
<h1 class="display-5 fw-bold" >Message</h1>
<form class="form-inline" method="post" action="/add_message">
    <div class="form-group"><input class="form-control" type="text" name="text"></div>
    <div class="form-group" style="margin-top:10px;"><input class="form-control" type="tag" name="tag"></div>
    <div class="form-group" style="margin-top:10px;"><button class="btn btn-primary" type="submit">Add message</button></div>
</form>

<h3 class="display-5 fw-bold">Messages list</h3>
{% for message in messages %}
<div>
    {{ message.text }}&nbsp;
    {% for tag in message.tags %}
        <i>#{{ tag.text }} </i>
    {% endfor %}
</div>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
